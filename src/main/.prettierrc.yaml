singleQuote: true
semi: false
printWidth: 100
trailingComma: none
plugins:
  - '@trivago/prettier-plugin-sort-imports'
importOrder:
  - '^[a-zA-Z0-9]'
  - '^@app'
  - '^@libs'
  - '^@utils'
  - '^@database'
  - '^@models'
  - '^@repositories'
  - '^@services'
  - '^@controllers'
  - '^@ipc'
  - '^@shared'
  - '^[./]'
  - '^[../]'
importOrderCaseInsensitive: true
importOrderSeparation: true
importOrderSortSpecifiers: true

singleQuote: true
semi: false
printWidth: 100
trailingComma: none
plugins:
  - prettier-plugin-tailwindcss
  - '@trivago/prettier-plugin-sort-imports'
tailwindFunctions:
  - clsx
  - cva
  - twMerge
tailwindPreserveDuplicates: true
importOrder:
  - '^[a-zA-Z0-9]'
  - '^@ui'
  - '^@libs'
  - '^@utils'
  - '^@database'
  - '^@models'
  - '^@repositories'
  - '^@services'
  - '^@ipc'
  - '^@main/shared'
  - '^@shared'
  - '^[./]'
  - '^[../]'
importOrderCaseInsensitive: true
importOrderSeparation: true
importOrderSortSpecifiers: true
